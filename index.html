<html>
<body>
<h1>Random tools</h1>
<h2>Expression</h2>
<p><span id="a">a</span> * <span id="b">b</span> = <span id="c">c</span></p>
<button onclick="newExpression()">New</button>
<button onclick="showAnswer()">Answer</button>
<script>

    var a;
    var b;

    function newExpression() {
        document.getElementById("c").textContent = "";
        a = randNum();
        b = randNum();
        document.getElementById("a").textContent = a;
        document.getElementById("b").textContent = b;
    }

    function showAnswer() {
      document.getElementById("c").textContent = a * b;
    }

    function randNum() {
      return Math.floor(Math.random() * 90 + 10);
    }
</script>
</body>
</html>
